<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Stylish Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 flex justify-center items-center h-screen">

    <!-- Registration Form -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg max-w-sm w-full text-center">
        <h2 class="text-3xl font-bold text-white mb-6">Create an Account</h2>

        <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-3 mb-3 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
        <input type="email" id="reg-email" placeholder="Email Address" class="w-full p-3 mb-3 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
        <input type="password" id="reg-password" placeholder="Password" class="w-full p-3 mb-3 bg-white/20 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
        
        <button id="register-btn" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all">Register Now</button>
    </div>

    <!-- Registration Popup -->
    <div id="popup" class="hidden fixed inset-0 bg-black/50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm">
            <h3 class="text-2xl font-bold text-gray-800">ðŸŽ‰ Registration Successful!</h3>
            <p class="text-gray-600 mt-2">Your account has been created successfully.</p>
            <a href="index.html" class="block mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg transition-all">Go to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('register-btn').addEventListener('click', function() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (name && email && password) {
                const data = `Name: ${name}\nEmail: ${email}\nPassword: ${password}\n`;
                const blob = new Blob([data], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'registration_details.txt';
                a.click();

                document.getElementById('popup').classList.remove('hidden');
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>

</body>
</html>
