<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            animation: slideIn 0.8s ease-in-out;
            position: relative;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #ff4757;
            font-weight: 700;
            font-size: 24px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 69, 96, 0.3);
            outline: none;
        }

        .btn {
            background: #ff4757;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 69, 96, 0.3);
        }

        .btn:hover {
            background: #e84352;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Popup Modal */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInPopup 0.3s ease-in-out;
        }

        @keyframes fadeInPopup {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .popup p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup-btn {
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .confirm-btn {
            background: #28a745;
            color: white;
        }

        .confirm-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Details</h2>
        <form id="paymentForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Billing Address" required>
            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h3>Confirm Payment</h3>
            <p>Are you sure you want to proceed to payment?</p>
            <div class="popup-buttons">
                <button class="popup-btn confirm-btn" id="confirmBtn">Proceed</button>
                <button class="popup-btn cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("popupOverlay").style.display = "flex";
        });

        document.getElementById("confirmBtn").addEventListener("click", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get("product");
            const price = urlParams.get("price");

            window.location.href = `payment.html?product=${product}&price=${price}`;
        });

        document.getElementById("cancelBtn").addEventListener("click", function () {
            document.getElementById("popupOverlay").style.display = "none";
        });
    </script>
</body>
</html>
